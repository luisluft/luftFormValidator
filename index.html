<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luft Form Validator</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Sign Up Today</h1>
            <!-- Form -->
            <form id="form">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Full Name">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="555-555-555">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email@address.com">
                </div>
                <!-- Website URL -->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" placeholder="https://www.example.com">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="confirm-password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <button type="submit">Register</button>
            </form>
            <!-- Error/Success message -->
            <div class="message-container">
                <h3 id="message">Don't Hesitate</h3>
            </div>

            <!-- Script -->
            <script src="script.js"></script>
    </body>

</html>
